<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <a href="https://www.facebook.com/">
            <img src="src/facebook-logo-big.png" alt="">
        </a>
        <hr>
    </div>
    <div class="main">
        <header class="heading">
            <h2>Sign in</h2>
            <p>This account is awesome</p>
        </header>
        <form class="sign-in-form" action="#" method="POST" autocomplete="on" novalidate>
            <fieldset class="pin">
                <p>Email:</p>
                <label for="form-email">
                    <input type="email" name="Email" aria-required="true" required="required" placeholder="Enter your email">
                </label>
                <p>Password:</p>
                <label for="form-psswd">
                    <input type="password" name="psswd" aria-required="true" required="required" placeholder="Enter your password">
                </label>
            </fieldset>
        </form>
    </div>
</body>
</html>
