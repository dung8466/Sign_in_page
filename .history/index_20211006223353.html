<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-pg">
        <div class="sign-in-form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Log In</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/">
                    <img src="src/fb.png" alt="">
                </a>
                <a href="https://www.google.com/">
                    <img src="src/gp.png" alt="">
                </a>
                <a href="https://twitter.com/">
                    <img src="src/tw.png" alt="">
                </a>
            </div>
            <form action="" class="int-grp">
                <input type="text" class="input-filed" placeholder="Account" required>
                <input type="text" class="input-filed" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Forget Password?</span>
            </form>
        </div> 
    </div>
</body>
</html>
