<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-pg">
        <div class="sign-in-form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signin()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/">
                    <img src="src/fb.png" alt="">
                </a>
                <a href="https://www.google.com/">
                    <img src="src/gp.png" alt="">
                </a>
                <a href="https://twitter.com/">
                    <img src="src/tw.png" alt="">
                </a>
            </div>
            <form id="signin" class="int-grp">
                <input type="text" class="input-filed" placeholder="Account" required>
                <input type="text" class="input-filed" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="sign-in">Sign In</button>
            </form>
            <form id="register" class="int-grp">
                <input type="text" class="input-filed" placeholder="Account" required>
                <input type="eamil" class="input-filed" placeholder="Email" required>
                <input type="text" class="input-filed" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>I agree</span>
                <button type="submit" class="sign-in">Sign Up</button>
            </form>
        </div> 
    </div>

    <script>
        var x= document.getElementById("signin");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left = "-480px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function signin(){
            x.style.left = "50px";
            y.style.left = "480px";
            z.style.left = "0px";
        }

    </script>

</body>
</html>
